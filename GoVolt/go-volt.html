<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="go-volt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="left">

                 <!-- Header -->
            <div class="left-header">
                <div class="logo">
                    <img src="../Images/GoVolt-logo.png" alt="" height="50px">
                </div>

                <div class="icon-1">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-bars"></i>
                </div>
            </div>

                    <!-- Content -->
            <div class="content">
                <div class="bike-logo">
                    <img src="../Images/GoVolt-Scooter.png" alt="" height="270px">
                </div>
            </div>

                    <!-- Footer -->
            <div class="footer">
                <div class="top">
                    <div class="icon-2">
                        <i class="fa fa-gear"></i>
                    </div>

                    <div class="icon-2">
                        <i class="fa fa-tools"></i>
                    </div>

                    <div class="c2">
                        <div class="btn1">scooter info
                        <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

                <span>Settings</span>
                <span>Report</span>

                <div class="bottom">
                    <div class="x">
                        <i class="fa-solid fa-location-dot"></i><br>
                        <span style="margin-left: -10px;">Back to map</span>
                    </div>
                    <div class="y">
                        <i class="fas fa-bolt"></i>
                        <span style="margin-left: 11px; font-weight: 600; color: rgb(225, 225, 225);">Tap to unlock</span>
                    </div>

                    <div class="z">
                        <i class="fa fa-minus"></i>
                        <i class="fa fa-unlock"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">

            <div class="mid-header">
                <div class="logo">
                    <img src="../Images/GoVolt-logo.png" alt="" height="50px">
                </div>

                <div class="icon-1">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="mid-content">
                <div class="google-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus"
                        width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="mid-footer">
                <div class="footer_btn">
                    <span>How it works <i class="fa fa-angle-right"></i></span>
                </div>
            </div>
        </div>

        <div class="right">
            
            <div class="right-header">
                <div class="logo">
                    <img src="../Images/GoVolt-logo.png" alt="" height="50px">
                </div>

                <div class="icon-1">
                    <i class="fa fa-user"></i>
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="right-content">
                <div class="right-content-1">
                    <span>Scooter <br> information</span>
                    <i class="fa fa-info" aria-hidden="true"></i>
                </div>
            
            <div class="right-circle">
                <div class="right-c1">
                    <div class="right-c2">
                        <div class="right-c3">
                            <span>80%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-2_container">
            <div class="right-content-2">
                <div class="top-txt">
                    <p><span>46 Km</span> estimated</p>
                </div>

                <div class="btm-txt">
                    <i class="fa-solid fa-battery-three-quarters"></i><p>46 km estimated</p>
                </div>

                <div class="btm-txt">
                    <i class="fa-solid fa-location-dot"></i><p>Piazza San Raffaele 8</p>
                </div>

                <div class="btm-txt">
                    <i class="fa-solid fa-person-walking"></i><p>150 m</p>
                    <i class=" fa-regular fa-clock"></i><p>1 m</p>
                </div>
        </div>

            <div class="btm_right">
                <i class="fa-solid fa-location-dot"></i><br>
                <span>Back to map</span>
            </div>
        </div>

            <div class="right-footer">
                <div class="footer-icon">
                    <i class="fa fa-gear"></i>
                </div>
                <div class="footer-icon">
                    <i class="fa fa-tools"></i>
                    
                </div>
                <div class="footer-icon">
                    <i class="fa fa-share"></i>
                </div>

                <div class="footer-icon">
                    <i class="fa fa-hourglass-end"></i>
                </div>
            </div>

            <div class="footer_txt">
                <span style="padding-left: 26px">Settings</span>
                <span style="padding-left: 28px">Report</span>
                <span style="padding-left: 35px">Share</span>
                <span style="padding-left: 37px">Time</span>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
