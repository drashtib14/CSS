<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fitness.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    
</head>
<body>

    <!-- Container 1 Start -->
    <div class="main-container">
    <div class="container-1">
        <div class="header">
            <i class="fa fa-light fa-arrow-left"></i>
            <h4>FITNESS</h4>
            <i class="fa-regular fa-user"></i>
        </div>

        <div class="content-1">
            <p id="day-1">Day 1</p>
            <span>Strength</span>
            <button>Next</button>
        </div>

        <div class="content-2">
            <ul>
                <li>Rounds</li>
                <li>Time</li>
                <li>Intensity</li>
            </ul>
            <ul>
                <li>4</li>
                <li>30 min</li>
                <li class="line"></li>
            </ul>
        </div>

        <div class="content-3">
            <div class="content-bot">
            <div class="first">

                <img src="https://images.healthshots.com/healthshots/en/uploads/2023/05/10200007/exercise-770x436.jpg" alt="">

                <div class="bot_txt">
                    <p>Walkouts</p>
                    <span>0.40</span>
                    <i class="fa fa-play"></i>
                </div>
            </div>
            <div class="second">

                <img src="https://media1.popsugar-assets.com/files/thumbor/VExUxTe-p1qt8GvFMKRnC39Jd10/fit-in/728xorig/filters:format_auto-!!-:strip_icc-!!-/2020/04/27/072/n/45101125/47a4be435ea77c59ab8383.87062778_/i/home-workouts-to-do-before-bed.jpg" alt=""><br>

                <div class="bot_txt">
                    <p>Twist</p>
                    <span>0.40</span>
                    <i class="fa fa-play"></i>
                </div>
            </div>


            <div class="third">

                <img src="https://www.shemazing.net/wp-content/uploads/2015/09/800_woman-doing-yoga-in-basement_0.jpg" alt="">

                <div class="bot_txt">
                    <p>Deadlifts</p>
                    <span>0.40</span>
                    <i class="fa fa-play"></i>
                </div>
        </div>
    </div>
    </div>
</div>
    <!-- Container 1 End -->


    <!-- Container 2 Start -->
    <div class="container-2">

        <div class="con-2_content-1">
            <div class="dots"></div>
            <h4>FITNESS</h4>
            <i class="fa-regular fa-user"></i>
        </div>

        <div class="con-2_content-2">
            <p>Statistics</p>
            <div class="radio-2">
                <div class="front">
                    <div class="con-2_dot"></div>
                </div>
            </div>
            <div class="chart">
                <span>Chart</span>
            </div>
        </div>

        <div class="con-2_content-3">
            <div class="c1">
                <div class="c2">
                    <div class="c3">
                        <div class="c4">
                            <span>73%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="con-2_content-4">
            <div class="rate-1">
                <div class="rate-color">
                    <div class="rate-color-1"></div>
                </div>
            </div>

            <div class="rate-2">
                <div class="rate-color">
                    <div class="rate-color-2"></div>
                </div>
            </div>

            <div class="rate-3">
                <div class="rate-color">
                    <div class="rate-color-3"></div>
                </div>
            </div>

            <div class="rate-4">
                <div class="rate-color">
                    <div class="rate-color-4"></div>
                </div>
            </div>
        </div>

        <div class="con-2_content-5">
            <div class="top">
                <span>relax</span>
                <span>cardio</span>
                <span>strength</span>
                <span>stretch</span>
            </div>

            <div class="bottom">
                <span>82%</span>
                <span>0%</span>
                <span>54%</span>
                <span>91%</span>
            </div>
        </div>

        <div class="con-2_content-6">
            <i class="fa fa-house"></i>
            <i class="fa fa-dumbbell"></i>
            <i class="fa fa-chart-simple"></i>
    </div>

    </div>
</div>


    <!-- Container 2 End -->

</body>
</html>
